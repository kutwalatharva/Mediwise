<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us - MediWise</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>



        .navbar {
            display: flex;
            align-items: center;
            justify-content: flex-end; /* Align everything to the right */
            padding: 15px 50px;
            background: linear-gradient(135deg, #005A9C, #002F5D); /* Deep blue gradient */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            position: relative;
        }

        .logo {
            position: absolute;
            left: 20px; /* Keeps logo at the left */
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 24px;
            font-weight: bold;
            color: #F8F9FA; /* Soft White */
            text-decoration: none;
            transition: transform 0.3s ease-in-out;
        }

        .logo img {
            width: 40px; /* Adjust size */
            height: 40px;
            border-radius: 50%;
            transition: transform 0.3s ease-in-out;
        }

        .logo:hover {
            transform: scale(1.1);
        }

        .logo img:hover {
            transform: rotate(360deg);
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 30px;
        }

        .nav-links li {
            display: inline;
        }

        .nav-links a {
            text-decoration: none;
            font-size: 18px;
            color: #F8F9FA; /* Soft White */
            font-weight: 500;
            transition: all 0.3s ease-in-out;
            position: relative;
        }

        .nav-links a::after {
            content: "";
            position: absolute;
            left: 50%;
            bottom: -5px;
            width: 0;
            height: 3px;
            background: #00E5FF; /* Neon Cyan */
            transition: width 0.3s ease-in-out, left 0.3s ease-in-out;
        }

        .nav-links a:hover::after {
            width: 100%;
            left: 0;
        }

        .nav-button {
            background: #FF4081; /* Bright Pink */
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            margin-left: 20px;
        }

        .nav-button:hover {
            background: #C2185B;
            transform: scale(1.1);
        }

/* Footer Styling */
        .footer {
            background: linear-gradient(135deg, #002F5D, #4A90E2);
            color: #F8F9FA;
            padding: 50px 10%;
            text-align: center;
            position: relative;
            overflow: hidden;
            border-radius: 10px 10px 0 0;
            box-shadow: 0 -6px 15px rgba(0, 0, 0, 0.2);
        }

        .footer-container {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            max-width: 1200px;
            margin: auto;
        }

        .footer-section {
            flex: 1;
            min-width: 250px;
            transition: transform 0.3s ease-in-out;
            padding: 10px;
        }

        .footer-section:hover {
            transform: translateY(-5px);
        }

        .footer h3 {
            font-size: 22px;
            margin-bottom: 10px;
            position: relative;
            display: inline-block;
        }

        .footer h3::after {
            content: "";
            width: 40px;
            height: 3px;
            background: #00E5FF;
            display: block;
            margin: 5px auto 0;
            transition: width 0.3s;
        }

        .footer h3:hover::after {
            width: 80px;
        }

        .footer p {
            font-size: 16px;
            opacity: 0.9;
            line-height: 1.6;
        }

        .footer a {
            color: #F8F9FA;
            text-decoration: none;
            transition: color 0.3s ease-in-out, transform 0.2s;
            display: inline-block;
            margin: 5px 0;
        }

        .footer a:hover {
            color: #00E5FF;
            transform: translateX(5px);
        }

        /* Social Icons */


        .icon {
    font-size: 50px; /* Adjust size as needed */
    display: block; /* Ensures proper spacing */
    text-align: center; /* Centers the icon */
}

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 10px;
        }

        .social-icons a {
            font-size: 22px;
            color: #F8F9FA;
            transition: transform 0.3s, color 0.3s;
        }

        .social-icons a:hover {
            transform: scale(1.3) rotate(10deg);
            color: #00E5FF;
        }

        /* Footer Bottom */
        .footer-bottom {
            margin-top: 20px;
            font-size: 14px;
            opacity: 0.8;
            animation: fadeIn 2s;
        }

        /* Floating Background Animation */
        .footer::before {
            content: "";
            position: absolute;
            width: 200px;
            height: 200px;
            background: rgba(255, 255, 255, 0.1);
            top: -50px;
            left: -50px;
            border-radius: 50%;
            animation: float 6s infinite linear alternate;
        }

        .footer::after {
            content: "";
            position: absolute;
            width: 150px;
            height: 150px;
            background: rgba(255, 255, 255, 0.1);
            bottom: -50px;
            right: -50px;
            border-radius: 50%;
            animation: float 6s infinite linear alternate-reverse;
        }

        @keyframes float {
            0% { transform: translateY(0); }
            100% { transform: translateY(20px); }
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .footer-container {
                flex-direction: column;
                align-items: center;
            }

            .footer-section {
                min-width: 100%;
                text-align: center;
            }
        }
/* Features section */
.features {
    padding: 100px 0;
}

.feature-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    gap: 30px;
    margin-top: 50px;
}

.feature-card {
    padding: 40px;
    border-radius: 10px;
    background: white;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s ease;
    text-align: center;
}

.feature-card:hover {
    transform: translateY(-5px);
}

.feature-card .icon {
    font-size: 3rem;
    margin-bottom: 20px;
}

.feature-card h3 {
    font-size: 1.5rem;
    margin-bottom: 15px;
    color: #2d3748;
}

.feature-card p {
    color: #4a5568;
}

}





        .social-icons a {

        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-50px); }
            to { opacity: 1; transform: translateX(0); }
        }
        @keyframes zoomIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }
        @media (max-width: 768px) {
            .container {
                width: 90%;
            }
            .team {
                flex-direction: column;
                align-items: center;
            }
        }
